version: '3.8'

services:
  # Start MongoDB first since it's needed by all services
  ai-mongo:
    image: mongo:latest
    container_name: ai-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/ethics_db --quiet
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - ai-network

  # Database initialization service
  db-init:
    image: ${ACR_LOGIN_SERVER}/db-init:${IMAGE_TAG}
    container_name: ai-db-init
    environment:
      # REMOVED: MONGO_URI - URI will be constructed in script code
      # Required vars (set via App Service settings):
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_HOST=ai-mongo # Service name within the Compose network
      - MONGO_DB_NAME=ethics_db
    # Simplified command - script handles exit
    command: ["python3", "/scripts/populate_memes.py"]
    restart: "no"
    depends_on:
      ai-mongo:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: none
    labels:
      - "com.microsoft.azure.app.type=init"
    networks:
      - ai-network

  # AI Ethical Work Backend API Service
  ai-backend:
    image: ${ACR_LOGIN_SERVER}/backend:${IMAGE_TAG}
    container_name: ai-backend
    ports:
      - "5000:5000"
    environment:
      # REMOVED: MONGO_URI/MONGODB_URI - URI will be constructed in app code
      # Required vars (set via App Service settings):
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_HOST=ai-mongo # Service name within the Compose network
      - MONGO_DB_NAME=ethics_db
      # Add other API keys here (should be set via App Service settings)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Add other necessary env vars
    restart: always
    entrypoint: ["/bin/sh", "-c", "sleep 90 && /app/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      ai-mongo:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - ai-network

  # AI Ethical Work Frontend Service (Nginx)
  ai-frontend:
    image: ${ACR_LOGIN_SERVER}/frontend:${IMAGE_TAG}
    container_name: ai-frontend
    ports:
      - "80:80"
    restart: always
    entrypoint: ["/bin/sh", "-c", "sleep 90 && nginx -g 'daemon off;'"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      ai-backend:
        condition: service_healthy
    networks:
      - ai-network

volumes:
  mongodb_data:

# Network definition
networks:
  ai-network:
    #driver: bridge  # Removed explicit driver
    #name: ethicsdash-network # Removed explicit name 