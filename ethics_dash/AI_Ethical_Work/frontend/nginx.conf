server {
    listen 80;
    server_name localhost;
    
    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;
    
    # Handle SPA routing first (try files, then fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to the backend service
    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # --- NEW: Proxy Dash requests to the backend service ---
    location /dash/ { # Match requests starting with /dash/
        # Pass to the backend service, preserving the path
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Needed for Dash Websockets if used (Plotly graphs etc.)
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        # --- ADDED: Inform backend about the base path --- 
        proxy_set_header X-Script-Name /dash;
        # Optional: Buffering can sometimes interfere with Dash
        # proxy_buffering off;
        # Optional: Ensure redirects are handled correctly by the proxy
        # proxy_redirect off;
    }
    
    # Configure caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Error pages (keep /index.html for 404 in SPA context)
    # error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 